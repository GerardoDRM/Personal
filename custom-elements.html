<link rel="import"
      href="bower_components/polymer/polymer.html">


<dom-module id="user-view">

    <template>
        <style>
            ::content img {
                width: 250px;
                border-radius :50%;
            }
            .center-user {
                width: 98%;
                  text-align: center;
                  position: absolute;
                  z-index: 7;
            }

        </style>
        <div class="center-user">
            <content></content>
            <h1>{{name}}</h1>
        </div>



    </template>

    <script>
        Polymer({
            is: 'user-view',
            properties: {
                name: String,
                image: String
            }
        });
    </script>

</dom-module>
